<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Panel</title>
    <style>
        .panel {
            width: 300px;
            height: 200px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Panel </h2>
        <p>In Bootstrap, a panel is a bordered box with some padding around its element. The panel components are used when you want to put your DOM component in a box. The class . panel is used within the element to create Bootstrap panels</p>
    </div>
</body>
</html>
