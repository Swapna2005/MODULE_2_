<!DOCTYPE html>
<html>
<head>
<style> 
#container {
  width: 220px;
  height: 300px;
  border: 1px solid #c3c3c3;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  align-content: end;
}

#container > div {
  width: 70px;
  height: 70px;
}
</style>
</head>
<body>

<h1>GRID</h1>

<p>Bootstrap's grid system uses a series of containers, rows, and columns to layout and align content. It's built with flexbox and is fully responsive.</p>

<div id="container">
  <div style="background-color:coral;"></div>
  <div style="background-color:lightblue;"></div>
  <div style="background-color:pink;"></div>
  <div style="background-color:lightblue;"></div>
  <div style="background-color:cornflowerblue;"></div>
  <div style="background-color:black;"></div>
  <div style="background-color:coral;"></div>
  <div style="background-color:lightblue;"></div>
  <div style="background-color:chartreuse;"></div>

</div>

</body>
</html>
