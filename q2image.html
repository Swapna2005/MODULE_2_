<!DOCTYPE html>
<html>
<head>
<style>
.img-thumbnail {
    padding: 4px;
    background-color: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 4px;
    display: inline-block;
    max-width: 100%;
    height: auto;
}

.img-responsive {
    display: block;
    max-width: 100%;
    height: auto;
}
</style>
</head>
<body>

<h2>Responsive Image:</h2>
<img src="image11.webp" class="img-responsive" alt="Responsive image">

<h2>Thumbnail Image:</h2>
<img src="image12.jpg" class="img-thumbnail" alt="Thumbnail image">

</body>
</html>
