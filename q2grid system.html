<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="background-color: lightblue;">
            <p>first</p>
            </div>
            <div class="col-md-6" style="background-color: lightcoral;">
                
                <p>second</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="background-color: lightgreen;">
                
                <p>Third.</p>
            </div>
            <div class="col-md-4" style="background-color: lightpink;">
                
                <p>fourth</p>
            </div>
            <div class="col-md-4" style="background-color: lightsalmon;">
                
                <p>fifth</p>
            </div>
        </div>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
