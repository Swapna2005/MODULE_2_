<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<h2> Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>John Doe</td>
    <td>30</td>
    <td>USA</td>
  </tr>
  <tr>
    <td>Jane Smith</td>
    <td>25</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Maria Garcia</td>
    <td>35</td>
    <td>Spain</td>
  </tr>
</table>

</body>
</html>
